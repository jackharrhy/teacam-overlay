<style>
@import 'https://fonts.googleapis.com/css?family=Mogra';

body {
	margin: 0;
	background-color: #111;

	font-family: 'Mogra', cursive;
	color: white;
	text-shadow: 0 0 5px black;
}

#container {
	position: absolute;
	top: 0;

	width: 620px;
	height: 480px;

	background-color: white;
}

h1 {
	margin: 0.5em 0 0 0;

	text-align: center;
}

#time {
	margin: 0.25em 0 0 0;

	font-size: 1.5em;
	text-align: center;
}

#teaMeter {
	position: absolute;
	top: 0%;
	left: 94%;
	width: 6%;
	height: 100%;
	background-color: rgba(0,0,0,0.25);
}
#tea {
	position: absolute;
	width: 100%;
	top: 10%;
	height: 90%;
	background-color: rgba(255,166,77,0.9);
}
</style>


<div id="container">
	<h1>Tea Cam</h1>
	<p id="time"></p>

	<div id="teaMeter">
		<div id="tea"></div>
	</div>
</div>

<script>
var timeElem = document.getElementById('time');

var teaElem = document.getElementById('tea');

function changeTeaAmount(percentage) {
	teaElem.style.height = String(percentage) + '%';
	teaElem.style.top = String(100 - percentage) + '%';
}

var amountOfTea = 90;
function loop() {
	changeTeaAmount(amountOfTea);

	var date = new Date();
	timeElem.innerHTML = date.toLocaleTimeString();

	setTimeout(loop, 1000);
}

loop();
</script>
